<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Using OpenLayers with Vite</title>
    <link rel="stylesheet" href="./login.css"> 
  </head>
  <body>
    <div class="login-wrapper">
      <h2> LX토지적성평가 시스템 </h2>
      <form method="post" action="./login.jsp" id="login-form">
          <input type="text" name="userId" placeholder="userID">
          <input type="password" name="password" placeholder="Password">
          <label for="remember-check">
              <input type="checkbox" id="remember-check">&nbsp; 아이디 저장 &nbsp;  
          </label>
          <label for="signup-check">
            <input type="checkbox" id="signup-check">&nbsp; 회원가입
          </label>
          <input type="submit" value="Login">
      </form>
   </div>
   <script>
    document.getElementById('signup-check').addEventListener('change', function() {
      if (this.checked) {
        window.location.href = 'signup.html';
      }
    });
  </script>
  </body>
</html>
